<body>
    <!-- Màn hình đen ban đầu -->
    <div id="screen" style="width:100vw; height:100vh; position:fixed; top:0; left:0; background-color: black;"></div>

    <!-- Nút mở quà -->
    <button id="openGift" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        Mở quà
    </button>

    <!-- Trái tim -->
    <div class="heart" id="heart" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

    <!-- Nội dung tin nhắn -->
    <div id="message-container" style="display: none; text-align: center; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">
        <p id="message"></p>
        <button id="nextButton" onclick="nextMessage()">Tiếp theo</button>
    </div>

    <script src="script.js"></script>
</body>
