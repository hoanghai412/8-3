<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Yêu Thương</title>
    <link rel="stylesheet" href="can.css">
</head>
<body>
    <div class="heart" id="heart"></div> 
    <h1 id="intro-text" style="display: none;">💖 Chào mừng đến với thế giới yêu thương 💖</h1>  

    <div id="message-container" style="display: none;">
        <p id="message"></p>
        <img id="intro-image" src="gioithieu.jpg" alt="Giới thiệu Hải" style="display: none; width: 200px;">
        <img id="request-image" src="cho.jpg" alt="Làm quen nha?" style="display: none; width: 200px;">
        <img id="womens-day-image" src="8-3.jpg" alt="Chúc mừng 8/3" style="display: none; width: 250px;">
        <video id="womens-day-video" src="videocho.mp4" controls style="display: none; width: 300px;"></video>
        <button id="nextButton" onclick="nextMessage()">Tiếp theo</button>
    </div>

    <div id="choice-container" style="display: none;">
        <p>Giới thiệu xong rồi, bạn có muốn làm quen không? 🥰</p>
        <button id="yesButton" onclick="sayYes()">Có 💖</button>
        <button id="noButton" onmouseover="runAway()">Không 😆</button>
    </div>

    <audio id="loveSong" loop>
        <source src="audio/videodung.mp3" type="audio/mpeg" >
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let music = document.getElementById("loveSong");

            function playMusic() {
                music.play().catch(error => console.log("Autoplay bị chặn:", error));
            }

            // Kích hoạt nhạc khi người dùng click
            document.body.addEventListener("click", playMusic, { once: true });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
